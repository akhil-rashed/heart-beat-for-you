<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Heart-Beat For You..✨🥹</title>
    
    <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <style>
    /* Overlay Styling */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Quicksand', sans-serif;
      font-size: 28px;
      letter-spacing: 1px;
      text-align: center;
      opacity: 0;
      transform: scale(1.05);
      animation: smoothFadeIn 1.5s forwards;
    }

    #startButton {
      margin-top: 30px;
      padding: 14px 36px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(255, 75, 75, 0.5);
      animation: buttonPulse 2s infinite;
    }

    #startButton:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      box-shadow: 0 0 30px rgba(255, 75, 75, 0.7);
    }

    @keyframes smoothFadeIn {
      0% {
        opacity: 0;
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes buttonPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  
  <div style="position:absolute; bottom:10px; left:15px; font:10px cursive; color:rgba(255,255,255,0.1);">
  @akhil_rashed - Instagram
</div>
  
</div>

  <!-- Hidden Background Music -->
  <audio id="bg-music" src="guzarish.mp3" loop></audio>

  <!-- Tap to Start Overlay -->
  <div id="overlay">
    Tap to start my heartbeat..
    <button id="startButton">START</button>
  </div>
  </head>
  <body>
    <!-- Music and Overlay Script -->
  <script>
    const music = document.getElementById('bg-music');
    const overlay = document.getElementById('overlay');
    const startButton = document.getElementById('startButton');

    music.style.display = "none";

    function playMusic() {
      music.play().then(() => {
        console.log('Music started!');
        overlay.style.display = "none"; // Hide the overlay
      }).catch((err) => {
        console.log('Still waiting for user interaction.');
      });
    }

    startButton.addEventListener('click', playMusic);
    window.addEventListener('touchstart', playMusic);
    
  </script>
    <script src="three.min.js"></script>
    <script src="MeshSurfaceSampler.js"></script>
    <script src="TrackballControls.js"></script>
    <script src="simplex-noise.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="gsap.min.js"></script>
    <script src="script.js"></script>
 
  </body>
</html>
